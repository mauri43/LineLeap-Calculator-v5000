<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineSkip Revenue Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    .card {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      width: 100%;
    }
    input[type=number], input[type=range] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #2e2e2e;
      color: white;
      border: none;
      border-radius: 0.5rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      color: #ccc;
    }
    h1 {
      color: #0682fe;
    }
    .highlight {
      color: #0682fe;
      font-size: 2rem;
      margin-top: 1rem;
    }
    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }
    .input-wrapper {
      position: relative;
    }
    .input-wrapper span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    .input-wrapper input {
      padding-left: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lineleap-logo.png" alt="LineLeap Logo" class="logo"/>
    <h1>LineSkip Revenue Calculator</h1>
    <p>This calculator helps you estimate how much money you could generate in a single night with LineLeap.</p>
    <div class="card">
      <label>Number of Nightly Customers
        <input type="number" id="people" placeholder="Enter number"/>
      </label>
      <label>Percentage of Customers who would purchase LineSkips
        <input type="range" id="percentage" min="0" max="100" value="15"/>
        <div id="percentDisplay" class="highlight">15%</div>
      </label>
      <label>LineSkip Price
        <div class="input-wrapper">
          <span>$</span>
          <input type="number" id="price" value="15"/>
        </div>
      </label>
      <div class="highlight" id="total">$0.00</div>
    </div>
  </div>
  <script>
    const peopleInput = document.getElementById('people');
    const percentageInput = document.getElementById('percentage');
    const priceInput = document.getElementById('price');
    const percentDisplay = document.getElementById('percentDisplay');
    const totalDisplay = document.getElementById('total');

    function update() {
      const people = parseFloat(peopleInput.value) || 0;
      const percent = parseFloat(percentageInput.value) || 0;
      const price = parseFloat(priceInput.value) || 0;
      percentDisplay.textContent = percent + '%';
      const result = (people * (percent / 100) * price * 0.7).toFixed(2);
      totalDisplay.textContent = '$' + result;
    }

    peopleInput.addEventListener('input', update);
    percentageInput.addEventListener('input', update);
    priceInput.addEventListener('input', update);
  </script>
</body>
</html>
